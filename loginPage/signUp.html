<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/style.css" rel="stylesheet"/>
    <title>Sign Up</title>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">    
</head>
<body>
    <div class="row">
        <div class="column user">
            <div><img src="../image/Logo.png" style="padding-left: 30px;" width="500" height="400"></div>
        </div>
        <div class="column user">
                <p><div class="text">Sign Up</div></p>
                <form action="#">
                    <div class="input-header input-email"><h2>Email:</h2></div>
                    <input type="text" id="email" name="email" style="color: black;"><br>
                    <div class="input-header"><h2>Password:</h2></div>
                    <input type="text" id="password" name="password" style="color: black;">
                    <div style="text-align: left; padding-left: 15.5%;">
                        <h5>Password should be a minimum of 8 characters,<br> 1 number 
                    and combination of uppercase and lowercase characters</h5></div>
                    <a href="./newprofile.html" class="buy-button" style="text-decoration: none;">Continue</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
